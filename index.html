<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Week of Prayer 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background for cinematic effect */
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Transparent background */
            color: white;
            padding: 8px 10px; /* Reduced padding for smaller height */
            z-index: 2;
        }
        .header h1 {
            font-size: 20px; /* Smaller title */
            margin-bottom: 4px;
        }
        .header h4 {
            font-size: 14px; /* Reduce subtitle size */
            margin-bottom: 2px;
        }
        .header p, .header h3 {
            font-size: 12px;
            margin-bottom: 2px;
        }
        .church-logo {
            width: 35px; /* Smaller logo */
            height: auto;
        }
        .join-btn {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 12px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
        }
        .video-container {
            position: absolute;
            top: 50px; /* Moves video down to avoid header */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Adjust height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Transparent Compact Header -->
    <div class="header">
        <h1>YOUTH WEEK OF PRAYER</h1>
        <h4>March 15-22, 2025</h4>
        <p>Seventh-Day Adventist Church</p>
        <img src="SDALogo.png" alt="SDA Logo" class="church-logo">
        <h3 class="mt-1">AMAZING GRACE SDA CHURCH</h3>
        <a href="#" class="join-btn">Join Us</a>
    </div>

    <!-- Full-Screen YouTube Video -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/zjC3kN2XFQU?rel=0&modestbranding=1&showinfo=0&vq=hd1080" 
                allowfullscreen>
        </iframe>
    </div>

</body>
</html>
